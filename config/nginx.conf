user  nginx;
pid   /tmp/nginx.pid;

events {}

http {
  # send logs to container stdout/stderr (so: docker logs)
  access_log /dev/stdout;
  error_log  /dev/stderr info;

  server {
    listen 8080;
    server_name _;

    root /srv/site;
    index index.html;

    # basic hardening headers for static assets
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer-when-downgrade;
  }
}
